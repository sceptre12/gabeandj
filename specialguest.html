       <div class="jumbotron">
         <h1>Registration</h1>

       <form action="">
         <div class="form-group">
          <div class="col-sm-6">
            <label for="fname">FirstName</label>
           <input type="text" id="fname" name="fname" class="form-control" placeholder="First Name">
          </div>
          <div class="col-sm-6">
            <label for="lname">LastName</label>
           <input type="text" id="lname" name="lname" class="form-control" placeholder="Last Name">
          </div>           
         </div>
         <div class="form-group">

          </div>
          <div class="col-sm-6">
            <label for="pnum">PhoneNumber</label>

          </div>

         <div class="form-group">

               <textarea name="message" id="message" name="message"></textarea>
             </div>
             <div class="col-sm-6">
                <label for="adults">How many adults will be in your party?</label>
                <select id="adults" class="forom-control" name="adults">

                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                </select><br/>
                <label for="children">How many children will be in your party</label>
                <select id="children" class="forom-control" name="children">
