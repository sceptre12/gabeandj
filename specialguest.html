       <div class="jumbotron">

            </div>
            <div class="col-sm-3">
              <div class="meal">

              </div>            
              <div class="form-group">
                <label for="ft">Food Types</label>
                <select name="food" id="ft" class="form-control">

                <input type="text" name="allergies" class="form-control" id="allergies" placeholder="Allergies">

            </div>

                    <option value="gfh1">Fish</option>

                  <label for="gallergies1">Do They have any Food Allergies</label>
