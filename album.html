<!DOCTYPE html>

<html class="no-js" ng-app> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Photo Album</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
        <script>window.angular || document.write('<script src="js/angular.min.js"><\/script>')</script>
        <script src="http://documentcloud.github.io/underscore/underscore-min.js"></script>
        <script type="text/javascript" src="js/album.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/album.css">
        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>        
    </head>
    <body id="album" >
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="loader-wrapper">
          <div id="loader"></div>
          <div class="loader-section section-left"></div>
          <div class="loader-section section-right"></div>
        </div>
        <section>
            <div ng-controller="AlbumCtrl">
                <div id="albumImage">
                    <img id="brimg" class="img-thumbnail" ng-src="{{currentImage.image}}" alt="{{currentImage.description}}">
                    <div id="thumbWrapper">
                        <ul id="thumbList">
                            <li ng-repeat="image in images"  ng-click="setCurrentImage(image)">
                                <img ng-src="{{image.thumbnail}}" class="img-circle" alt="{{image.description}">
                            </li>
                        </ul>
                    </div> 
                </div>
            </div>
        </section>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.1.min.js"><\/script>')</script>        
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
      

    </body>
</html>
